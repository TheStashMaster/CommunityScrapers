# requires: Algolia
name: "MyPervyFamily"
sceneByURL:
  - action: script
    url:
      - mypervyfamily.com/en/video
    script:
      - python
      - ../Algolia/Algolia.py
      - mypervyfamily
sceneByFragment:
    action: script
    script:
      - python
      - ../Algolia/Algolia.py
      - mypervyfamily
sceneByName:
    action: script
    script:
      - python
      - ../Algolia/Algolia.py
      - mypervyfamily
      - searchName
sceneByQueryFragment:
    action: script
    script:
      - python
      - ../Algolia/Algolia.py
      - mypervyfamily
      - validName
galleryByURL:
  - action: script
    url:
      - mypervyfamily.com/en/photo/
    script:
      - python
      - ../Algolia/Algolia.py
      - mypervyfamily
      - gallery
driver:
  headers:
    - Key: User-Agent
      Value: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:79.0) Gecko/20100101 Firefox/79.0)
